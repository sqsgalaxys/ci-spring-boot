# Enable the default error page displayed in browsers in case of a server error.
server.error.whitelabel.enabled=false
# H2
spring.h2.console.enabled=true
#spring.datasource.url=jdbc:h2:mem:test
spring.datasource.url=jdbc:h2:file:~/.h2/test;AUTO_SERVER=TRUE
#file:~/.h2/DBName;AUTO_SERVER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=root
spring.datasource.password=123456
#，进行该配置后，每次启动程序，程序都会运行resources/db/schema.sql文件，对数据库的结构进行操作。
spring.datasource.schema=classpath:db/schema.sql
#,进行该配置后，每次启动程序，程序都会运行resources/db/data.sql文件，对数据库的数据操作。
spring.datasource.data=classpath:db/data.sql
# ----
# 该属性置为true的时候，核心Logger（包含嵌入式容器、hibernate、spring）会输出更多内容，
# 但是自己应用的日志并不会输出为DEBUG级别。
debug=true
logging.level.org.springframework=INFO
# 如果你的终端支持ANSI，设置彩色输出会让日志更具可读性。
# NEVER：禁用ANSI-colored输出（默认项）
# DETECT：会检查终端是否支持ANSI，是的话就采用彩色输出（推荐项）
# ALWAYS：总是使用ANSI-colored格式输出，若终端不支持的时候，会有很多干扰信息，不推荐使用
#spring.output.ansi.enabled=DETECT
spring.output.ansi.enabled=always
